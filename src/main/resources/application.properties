spring.application.name=paperless-rest-api

# PostgreSQL Database Connection
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/paperless_db}
spring.datasource.username=${DB_USER:paperless_user}
spring.datasource.password=${DB_PASSWORD:paperless_password}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
