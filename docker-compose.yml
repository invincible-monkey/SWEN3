services:
  postgres:
    image: postgres:17
    container_name: paperless_postgres_db
    environment:
      POSTGRES_DB: paperless_db
      POSTGRES_USER: paperless_user
      POSTGRES_PASSWORD: paperless_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless_user -d paperless_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4-management
    container_name: paperless_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running", "-q"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: paperless_minio
    ports:
      - "9000:9000" # API Port
      - "9090:9090" # Console Port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  paperless-rest-api:
    build: ./backend
    container_name: paperless_rest_api
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/paperless_db
      DB_USER: paperless_user
      DB_PASSWORD: paperless_password
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USER: user
      SPRING_RABBITMQ_PASSWORD: password

  paperless-ui:
    build: ./frontend
    container_name: paperless_ui

  nginx:
    image: nginx:latest
    container_name: paperless_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - paperless-rest-api
      - paperless-ui


volumes:
  postgres_data:
  minio_data:
